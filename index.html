    }

    table {

      margin: 30px auto;
      border-collapse: collapse;

      padding: 12px;
      border: 1px solid #ccc;

    }

      background-color: #4CAF50;

    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tbody tr:hover {

</head>
